syntax = "proto3";

service BankService {
  rpc ProposeSeqNum (ProposeReq) returns (ProposeResp);
  rpc CommitSeqNum (CommitReq) returns (CommitResp);
 
  
}

/*  Propose */
message ProposeReq {
	uint32 slot = 1;
	uint32 seqNumber = 2;
	uint32 primaryBankID = 3;
}

message ProposeResp {
	bool ack = 1;
	
}

/*  Commit */

message CommitReq {
	uint32 clientID = 1;
	uint32 seqNumber = 2;
	
}

message CommitResp {
	
	
}

